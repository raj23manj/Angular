


<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.errors">
    UserName or Password is Invalid
  </div>
  <div formGroupName="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
        <div *ngIf="username.pending">
          Checking for uniquness ....(loader)
        </div>
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors.required">
            UserName Is Required
          </div>
          <div *ngIf="username.errors.minlength">
            UserName should be minimum {{ username.errors.minlength.requiredLength }}
          </div>
          <div *ngIf="username.errors.cannotContainSpace">
            UserName contain space
          </div>
          <div *ngIf="username.errors.shouldBeUnique">
            UserName already taken
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
